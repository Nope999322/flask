{% extends 'base.html' %}
{% block title %}Добавить район{% endblock %}

{% block content %}
<div class="admin-wrapper">
  <div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="h3 mb-0">Админ-панель</h1>
  <div class="d-flex gap-2">
    <a href="{{ url_for('admin_add_district') }}" class="btn btn-sm btn-primary">
      + Добавить район
    </a>
  </div>
</div>


  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Название района</label>
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             placeholder="Например, Центр"
             required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea class="form-control"
                id="description"
                name="description"
                rows="4"
                placeholder="Краткое описание района, особенности, инфраструктура..."></textarea>
    </div>

    <div class="mb-3">
      <label for="images" class="form-label">Фотографии района</label>
      <input type="file"
             class="form-control"
             id="images"
             name="images"
             accept="image/*"
             multiple>
      <div class="form-text">
        Можно выбрать несколько файлов сразу. Они сохранятся в галерею района.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('admin_index') }}" class="btn btn-outline-secondary ms-2">Отмена</a>
  </form>
</div>
{% endblock %}
